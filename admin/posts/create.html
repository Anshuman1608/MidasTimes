<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/26a261daad.js" crossorigin="anonymous"></script> 

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">

    <!--Custom Styling-->
    <link rel="stylesheet" href="../../css/style.css">

    <!--Admin Styling-->
    <link rel="stylesheet" href="../../css/admin.css">


    <title>Admin Section Add Posts</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">
               <span>Midas</span>Times 
            </h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="../../index.html">Home</a></li>
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Midas Times
                    <i class="fa fa-chevron-down" style="font-size: 0.8em;"></i>
                </a>
                <ul>
                   <li><a href="#" class="logout">Sign Out</a></li>
                </ul>
            </li>
        </ul>
    </header>

<!--Admin Page Wrapper-->
<div class="admin-wrapper">

    <!--Left Sidebar-->
    <div class="left-sidebar">
        <ul>
            <li><a href="index.html">Manage Posts</a></li>
            <li><a href="../users/index.html">Manage Users</a></li>
            <li><a href="../topics/index.html">Manage Topics</a></li>
        </ul>
    </div>
    <!--//Left Sidebar-->

    <!--Admin Content-->
    <div class="admin-content">
        <div class="button-group">
            <a href="create.html" class="btn btn-big">Add Post</a>
            <a href="index.html" class="btn btn-big">Manage Posts</a>
        </div>
        <div class="content">
            <h2 class="page-title">Create Posts</h2>
            <form>
                <div>
                    <label>Title</label>
                    <input type="text" name="title"   class="text-input">
                </div>
                <div>
                    <label>Body</label>
                    <textarea name="body" id="body"></textarea>
                </div>
                <div>
                    <input type="file" name="image" class="text-input">
                </div>
                <div>
                    <label>Topics</label>
                    <select name="topic" class="text-input">
                        <option value="latest">Latest</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                        <option value="health">Politics</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-big">Add Post</button>
                </div>
            </form>
        </div>
    </div>
    <!--Admin Content-->
</div>

<!--//Page Wrapper-->

<!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<!--CKeditor-->
<script src="https://cdn.ckeditor.com/ckeditor5/24.0.0/classic/ckeditor.js"></script>

<!--Custom Script-->
    <script src="../../js/scripts.js"></script>
</body>
</html>
